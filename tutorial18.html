<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <style>
        #id1 {
            color: red; /* Color by name, same can be done for background-color */
        }
        #id2 {
            color: rgb(69,69,255); /* Color by RGB, same can be done for background-color */
        }
        #id3 {
            color: #ff88ff; /* Color by Hex, same can be done for background-color */
        }
    </style>
</head>

<body>
    <h2>This is Heading for Colors</h2>

    <p id="id1">This is a paragraph1 for colors tutorial</p>
    <p id="id2">This is a paragraph2 for colors tutorial</p>
    <p id="id3">This is a paragraph3 for colors tutorial</p>
</body>

</html>
