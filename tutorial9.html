<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <!-- Example of Block Element ..... p is a Block Element, so even tho both the paragraphs below are on the same line -->
    <!-- they will not appear on the same line on the webpage -->
    <p>This is a paragraph</p>
    <p>This is also a paragraph</p>

    <!-- To make them appear on  the same line , use -> "span" -->
    <span>This is a span paragraph</span> <span>This is another span paragraph</span>
</body>

</html>
